<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mitarbeiter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	
    <ion-card *ngFor="let person of (mitarbeiter | async)?.records">
     <ion-card-header>
		 {{ person.Vorname }} {{person.Name}}
     </ion-card-header>
     <ion-card-content>
		 {{person.Telefon}}
     </ion-card-content>
    </ion-card>
    
</ion-content>
