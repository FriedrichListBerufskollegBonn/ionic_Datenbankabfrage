<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tagesschau-Meldungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let meldung of (meldungen | async)?.items">
    <ion-card-header text-wrap>{{meldung.title}}</ion-card-header>
    <ion-card-content>{{meldung.summary}}</ion-card-content>
  </ion-card>
</ion-content>
